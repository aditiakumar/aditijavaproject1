displayArr(myStrArr, "asc");

displayArr(myStrArr, "push", "Watermelon");

displayArr(myStrArr, "pop");


///varAct = pop  push , asc, desc

function displayArr(arrVar, varAct, myNewVal)
{
		if(varAct=="pop")
		{
			arrVar.pop()
		}else if(varAct=="push")
		{
			arrVar.push(myNewVal);
		}else if(varAct=="asc")
		{
			arrVar.sort();
		}else if(varAct=="desc")
		{
			arrVar.reverse();
		}
		
		document.write("<br /> <hr /> <br />");
		for(index=0; index < arrVar.length; index++)
		{
			document.write(arrVar[index]);
			document.write("<br />");
		}
}
